<h1 class="text-center my-4">Datos de usuario</h1>
<div class="container border p-2" *ngIf="client">
  <p class="fw-semibold">Información básica</p>
  <div class="d-flex flex-column gap-2" *ngIf="client.firstName">
    <label class="text-body-tertiary" for="firstName">Primer Nombre</label>
    <input type="text" name="firstName" id="firstName" value={{client.firstName}} disabled />
  </div>
  <div class="d-flex flex-column gap-2" *ngIf="client.secondName">
    <label class="text-body-tertiary" for="secondName">Segundo Nombre</label>
    <input type="text" name="secondName" id="secondName" value={{client.secondName}} disabled />
  </div>
  <div class="d-flex flex-column gap-2" *ngIf="client.lastName">
    <label class="text-body-tertiary" for="lastName">Primer Apellido</label>
    <input type="text" name="lastName" id="lastName" value={{client.lastName}} disabled />
  </div>
  <div class="d-flex flex-column gap-2" *ngIf="client.secondLastName">
    <label class="text-body-tertiary" for="secondLastName">Segundo Apellido</label>
    <input type="text" name="secondLastName" id="secondLastName" value={{client.secondLastName}} disabled />
  </div>
  <div class="d-flex flex-column gap-2" *ngIf="client.phone">
    <label class="text-body-tertiary" for="phone">Telefono</label>
    <input type="text" name="phone" id="phone" value={{client.phone}} disabled />
  </div>
  <div class="d-flex flex-column gap-2" *ngIf="client.address">
    <label class="text-body-tertiary" for="address">Dirección</label>
    <input type="text" name="address" id="address" value={{client.address}} disabled />
  </div>
  <div class="d-flex flex-column gap-2" *ngIf="client.city">
    <label class="text-body-tertiary" for="city">Ciudad de residencia</label>
    <input type="text" name="city" id="city" value={{client.city}} disabled />
  </div>
</div>
<button class="btn btn-primary" (click)="handleReturn()">Regresar</button>
